{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block title %}Метки{% endblock %}

{% block content %}
<h1>Метки</h1>

<a class="btn btn-primary mb-3" href="/labels/create/">Создать метку</a>

<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Дата создания</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        {% for label in labels %}
        <tr>
            <td>{{ label.id }}</td>
            <td>{{ label.name }}</td>
            <td>{{ label.created_at|date:"d.m.Y H:i" }}</td>
            <td>
                <a href="{% url 'label_update' label.id %}">Изменить</a>
                <a href="{% url 'label_delete' label.id %}">Удалить</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
