{% extends "base.html" %}

{% block title %}Удаление пользователя{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Удаление пользователя</h2>
    <p>Вы уверены, что хотите удалить пользователя {{ object.first_name }} {{ object.last_name}}?</p>
    <form method="post">
        {% csrf_token %}
        <input class="btn btn-danger" type="submit" value="Да, удалить">
        <a href="{% url 'users' %}" class="btn btn-secondary ms-2">Отмена</a>
    </form>
</div>
{% endblock %}
