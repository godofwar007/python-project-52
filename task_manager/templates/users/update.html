{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block title %}Изменение пользователя{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Изменение пользователя</h2>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input class="btn btn-primary" type="submit" value="Изменить">
        <a href="{% url 'users' %}" class="btn btn-secondary ms-2">Отмена</a>
    </form>
</div>
{% endblock %}
