{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block title %}Вход{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Вход</h2>
    {% bootstrap_messages %}

    <form method="post" novalidate>
        {% csrf_token %}
        {% bootstrap_form form %}
        <button type="submit" class="btn btn-primary">Войти</button>
    </form>
</div>
{% endblock %}
