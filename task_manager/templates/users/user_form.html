{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block title %}Регистрация{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Регистрация</h1>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input class="btn btn-primary" type="submit" value="Зарегистрировать">
    </form>
</div>
{% endblock %}
