{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block title %}Удалить статус{% endblock %}

{% block content %}
<h1>Удаление статуса</h1>

<p>Вы уверены, что хотите удалить {{ object.name }}?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Да, удалить</button>
    <a href="{% url 'statuses' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
