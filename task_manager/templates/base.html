{% load static %}
<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Менеджер задач{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!-- Пользовательские стили -->
    <link rel="stylesheet" href="{% static 'task_manager/css/style.css' %}">

    {% block extra_head %}{% endblock %}
</head>

<body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="{% url 'home' %}">Менеджер задач</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Пользователи</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Статусы</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Метки</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Задачи</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Выход</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container py-5 flex-fill">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-light py-3 mt-auto">
        <div class="container text-center">
            <a href="https://hexlet.io" target="_blank" class="text-muted text-decoration-none">
                Hexlet
            </a>
        </div>
    </footer>

 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
         crossorigin="anonymous"></script>

    {% block extra_scripts %}{% endblock %}
</body>

</html>
