{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block title %}Удалить задачу{% endblock %}

{% block content %}
<h1>Удалить задачу</h1>

<p>Вы уверены, что хотите удалить {{ object.name }}?</p>

<form method="post">
    {% csrf_token %}
    <input class="btn btn-danger" type="submit" value="Да, удалить">
    <a href="{% url 'tasks' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
